<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPLAN | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Cormorant+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --color-bg: #0b0b0b;       
            --color-text: #f5f5f5;     
            --color-accent: #C5A059;   
            --color-red: #E60000;      
            --font-head: 'Montserrat', sans-serif;
            --font-body: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            z-index: 1000;
            background-color: rgba(11, 11, 11, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .logo {
            justify-self: center;
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-decoration: none;
        }
        .logo-as { color: var(--color-red); }
        .logo-plan { color: #ffffff; }

        .nav-links { justify-self: end; display: flex; gap: 40px; list-style: none; }
        .nav-links li a {
            font-family: var(--font-head);
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #ffffff; 
            text-decoration: none;
            opacity: 0.8;
            transition: 0.3s;
        }
        .nav-links li a:hover, .nav-links li a.active { opacity: 1; color: var(--color-accent); }
        
        .nav-left a {
            color: white; text-decoration: none; font-family: var(--font-head); 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;
        }

        /* --- HERO SECTION --- */
        .archive-header {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Black and white / Abstract background */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1487958449943-2429e8be8625?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 0 20px;
        }

        .archive-header h1 {
            font-family: var(--font-head);
            font-weight: 300;
            font-size: 3.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #fff;
        }

        .archive-header p {
            max-width: 700px;
            font-size: 1.1rem;
            color: #888;
            font-family: var(--font-body);
            font-style: italic;
        }

        /* --- ARCHIVE GRID --- */
        .archive-container {
            padding: 80px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .archive-item {
            position: relative;
            background: #111;
            border: 1px solid #222;
            transition: transform 0.3s ease;
        }

        .archive-item:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent);
        }

        .image-frame {
            height: 250px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); /* Archive feel */
            transition: all 0.5s ease;
        }

        .archive-item:hover .image-frame img {
            filter: grayscale(0%); /* Color on hover */
            transform: scale(1.05);
        }

        .item-details {
            padding: 25px;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .year-badge {
            font-family: var(--font-head);
            font-size: 0.7rem;
            color: #555;
            border: 1px solid #333;
            padding: 2px 8px;
            border-radius: 2px;
        }

        .category-tag {
            font-family: var(--font-head);
            font-size: 0.7rem;
            color: var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-title {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.6;
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.96);
            z-index: 5000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active { opacity: 1; pointer-events: all; }

        .lightbox img {
            max-height: 90vh;
            max-width: 90vw;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            font-family: var(--font-head);
        }

        /* --- MOBILE --- */
        @media(max-width: 768px) {
            .nav-links { display: none; }
            .archive-header h1 { font-size: 2.2rem; }
            .archive-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
